<div class="modal-header text-center">
    <h4 class="modal-title w-100" *ngIf="!link.key">New Link</h4>
    <h4 class="modal-title w-100" *ngIf="link.key">Edit Link</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
        <span aria-hidden="true">&times;</span>
    </button> 
</div>
    
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form #f="ngForm" (ngSubmit)="save(f.value)">
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input #content="ngModel" [(ngModel)]="link.content" name="content" id="content"
                            type="text" class="form-control" required [minlength]="3">
                        <div class="alert alert-danger" *ngIf="content.touched && content.invalid">
                            <div *ngIf="content.errors.required"> Content is required.</div>
                            <div *ngIf="content.errors?.minlength">Content should contain at least 3 characters or higher.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="path">Path</label>
                        <input #path="ngModel" [(ngModel)]="link.path" name="path" id="path" type="text" class="form-control" required>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
