<h3 *ngIf="!link.key" mat-dialog-title>Add new Link</h3>
<h3 *ngIf="link.key" mat-dialog-title>Edit Link</h3>

<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="save(f.value)" #f="ngForm">

            <mat-form-field color="accent" [ngStyle]="{'width': isMobile ? '305px' : '430px'}">
                <input matInput #input type="text" placeholder="Content" [(ngModel)]="link.content" name="content" required>
                <mat-error *ngIf="f.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
    
            <mat-form-field color="accent" [ngStyle]="{'width': isMobile ? '305px' : '430px'}">
                <input matInput #input type="text" placeholder="Path" [(ngModel)]="link.path" name="path" required>
                <mat-error *ngIf="f.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        
            <div mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!f.valid" [mat-dialog-close]="1">Save</button>
                <button mat-button type="button" (click)="modalRef.close()" tabindex="-1">Cancel</button>
            </div>
        
        </form>
    </div>
</div>
