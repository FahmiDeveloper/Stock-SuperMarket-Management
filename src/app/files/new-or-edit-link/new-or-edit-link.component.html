<h3 *ngIf="!link.key" mat-dialog-title class="text-application">Add new Link</h3>
<h3 *ngIf="link.key" mat-dialog-title class="text-application">Edit Link</h3>

<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="save(f.value)" #f="ngForm">

            <mat-form-field color="accent" [ngStyle]="{'width': isMobile ? '305px' : '430px'}">
                <mat-placeholder class="text-application"><span>Content</span></mat-placeholder>
                <input matInput #input type="text" [(ngModel)]="link.content" name="content" required class="text-application">
                <mat-error *ngIf="f.invalid" class="text-application">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
    
            <mat-form-field color="accent" [ngStyle]="{'width': isMobile ? '305px' : '430px'}">
                <mat-placeholder class="text-application"><span>Path</span></mat-placeholder>
                <input matInput #input type="text" [(ngModel)]="link.path" name="path" required class="text-application">
                <mat-error *ngIf="f.invalid" class="text-application">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <div class="row justify-content-center" mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!f.valid" [mat-dialog-close]="1" style="background:#FF5722;color: white;" class="text-application">Save</button>
                <button mat-button type="button" (click)="modalRef.close()" tabindex="-1" style="background:#607D8B;color: white;" class="text-application">Cancel</button>
            </div>
        
        </form>
    </div>
</div>
