<mat-grid-list cols="4" rowHeight="3:1" style="font-size: 20px;">
        
    <mat-grid-tile class="text-application">Angular</mat-grid-tile>
    <mat-grid-tile>
        <mat-checkbox 
            name="angularContext" 
            [(ngModel)]="angularContext" 
            (ngModelChange)="checkAngularContext()"
            style="margin-top: 10px;">
        </mat-checkbox>
    </mat-grid-tile>
    <mat-grid-tile class="text-application">Other</mat-grid-tile>
    <mat-grid-tile>
        <mat-checkbox 
            name="otherContext" 
            [(ngModel)]="otherContext"         
            (ngModelChange)="checkotherContext()"
            style="margin-top: 10px;">
        </mat-checkbox>
    </mat-grid-tile>
    
</mat-grid-list>

<br *ngIf="user.roleAddFile && (angularContext || otherContext)">

<label *ngIf="user.roleAddFile && (angularContext || otherContext)">
    <input
      type="file"
      class="text-nowrap text-truncate"
      (change)="selectFile($event)"
    />
</label>

<div *ngIf="currentFileUpload" class="progress-background">
    <div class="progress-meter" [ngStyle] = "{'width.%': percentage}"></div>
</div>
<div *ngIf="currentFileUpload" class="progress-indicator" [ngStyle] = "{'margin-left.%': percentage-3}">
    <i class="fa fa-caret-up"></i>
    <div>
        <i class="fa fa-motorcycle" style="font-size:24px "></i>
    </div>
    <span>{{percentage}}%</span>
</div>
