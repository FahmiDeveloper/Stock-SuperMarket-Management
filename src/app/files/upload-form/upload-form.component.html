<mat-grid-list cols="4" rowHeight="3:1" style="font-size: 20px;">
        
    <mat-grid-tile>Angular</mat-grid-tile>
    <mat-grid-tile>
        <mat-checkbox 
            name="angularContext" 
            [(ngModel)]="angularContext" 
            (ngModelChange)="checkAngularContext()"
            style="margin-top: 10px;">
        </mat-checkbox>
    </mat-grid-tile>
    <mat-grid-tile>Other</mat-grid-tile>
    <mat-grid-tile>
        <mat-checkbox 
            name="otherContext" 
            [(ngModel)]="otherContext"         
            (ngModelChange)="checkotherContext()"
            style="margin-top: 10px;">
        </mat-checkbox>
    </mat-grid-tile>
    
</mat-grid-list>

<br *ngIf="user.roleAddFile && (angularContext || otherContext)">

<label *ngIf="user.roleAddFile && (angularContext || otherContext)">
    <input
      type="file"
      class="text-nowrap text-truncate"
      (change)="selectFile($event)"
    />
</label>

<div *ngIf="currentFileUpload" class="progress mt-2">
    <div
        class="progress-bar progress-bar-info"
        role="progressbar"
        attr.aria-valuenow="{{ percentage }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: percentage + '%' }">
        {{ percentage }}%
    </div>
</div>
