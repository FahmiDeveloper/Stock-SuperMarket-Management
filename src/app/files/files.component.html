<h1 class="titleTextInterface text-application">Files</h1>

<mat-grid-list [cols]="isMobile ? '2' : '4'" #grid rowHeight="315px" gutterSize="15px">
  <mat-grid-tile *ngFor="let typeFile of typesFiles">
    <mat-card class="settings-card" style="cursor: pointer;border: 1px solid;">
      <mat-card-title class="text-application">{{ typeFile.title }}</mat-card-title>
      <img [src]="typeFile.icon" [ngClass]="isMobile ? 'imageTypeFileMobile' : 'imageTypeFile'" (click)="openListFiles(contentListFiles, contentLinks, typeFile)">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #contentListFiles>

  <div mat-dialog-title class="dialog-title">
    <h2 class="text-application">{{ typeFile.type }} files</h2>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="row">
      <div class="col-md-12">
          <app-upload-form 
            [typeFileId]="typeFile.id" 
            [defaultArrayFiles]="defaultArrayFiles" 
            (refContextFile)="getRefContextFile($event)">
          </app-upload-form>
      </div>
  </div><br>
  <div class="row">
      <div class="col-md-12">
          <app-upload-list 
            [isMobile]="isMobile" 
            [typeFileId]="typeFile.id" 
            [numContextFile]="numContextFile" 
            (arrayFiles)="getDefaultArrayFiles($event)">
          </app-upload-list>
      </div>
  </div>

</ng-template>
  
<ng-template #contentLinks>

  <div mat-dialog-title class="dialog-title">
    <h2 *ngIf="!clickShowLinks" class="text-application">{{ typeFile.type }} files</h2>
    <h2 *ngIf="clickShowLinks" class="text-application">{{ typeFile.type }} links</h2>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-grid-list cols="4" rowHeight="3:1" class="text-application" style="font-size: 20px;">
      
    <mat-grid-tile>Angular</mat-grid-tile>
    <mat-grid-tile>
      <mat-checkbox 
        name="angularContext" 
        [(ngModel)]="angularContext" 
        (ngModelChange)="checkAngularContext()"
        style="margin-top: 10px;">
      </mat-checkbox>
    </mat-grid-tile>
    <mat-grid-tile>Other</mat-grid-tile>
    <mat-grid-tile>
      <mat-checkbox 
        name="otherContext" 
        [(ngModel)]="otherContext"         
        (ngModelChange)="checkotherContext()"
        style="margin-top: 10px;">
      </mat-checkbox>
    </mat-grid-tile>
      
  </mat-grid-list>

  <br>

  <div class="row" *ngIf="isMobile">
    <div class="col-md-12">
      <mat-form-field class="text-application" style="width: 200px;">
        <mat-label>Content</mat-label>
        <input matInput (input)="getAllLinks()" type="text" [(ngModel)]="content"/>
      </mat-form-field> 
      <button 
        *ngIf="angularContext || otherContext"
        type="button"  
        (click)="newLink()" 
        mat-mini-fab
        style="background: #2196F3 !important;float: right;margin-top: 7px">
        <mat-icon style="color: white;">add</mat-icon>
      </button>
    </div> 
  </div>

  <div class="row" *ngIf="!isMobile">
    <div class="col-md-6">
      <mat-form-field class="text-application">
        <mat-label>Content</mat-label>
        <input matInput (input)="getAllLinks()" type="text" [(ngModel)]="content"/>
      </mat-form-field>      
    </div>
    <div class="col-md-6">
      <button 
        *ngIf="angularContext || otherContext"
        type="button"  
        (click)="newLink()" 
        mat-mini-fab
        style="background: #2196F3 !important;float: right;margin-top: 7px">
        <mat-icon style="color: white;">add</mat-icon>
      </button>
    </div>
  </div>

  <br *ngIf="angularContext || otherContext">

  <div class="row">   
    <div class="col-md-12">

      <mat-nav-list class="nav-list">
    
        <mat-list-item *ngFor="let link of pagedList">
      
          <span class="text-application" style="font-size: x-large;line-height: 1.5em;" matLine>{{ link.content }}</span>
      
          <button mat-icon-button [matMenuTriggerFor]="contextMenu" [matMenuTriggerData]="{link:link}">
            <mat-icon>more_vert</mat-icon>
          </button>
      
          <mat-divider style="color: black;"></mat-divider>
      
        </mat-list-item>
      
        <mat-menu #contextMenu="matMenu" xPosition="before">
            <ng-template matMenuContent let-link="link">
      
              <button
                type="button"
                mat-menu-item
                (click)="editLink(link)"
                class="text-application">
                <mat-icon style="color: #9C27B0" aria-label="Edit">edit</mat-icon>
                <span>Edit</span>
              </button>
  
            <button
              type="button"
              *ngIf="link.path"  
              mat-menu-item
              class="text-application">
              <mat-icon style="color: #283593;">link</mat-icon>
              <a href="{{ link.path }}" target="_blank" style="text-decoration: none;">
                <span style="color: black !important;">Follow</span>
              </a>  
            </button>
      
            <button
              *ngIf="link.content"
              type="button"
              mat-menu-item 
              (click)="viewLinkContent(link.content)"
              class="text-application">
              <mat-icon style="color: black;">note</mat-icon>   
              <span>Link Content</span>
            </button>

            <button 
              type="button" 
              mat-menu-item
              (click)="deleteLink(link.key)" 
              class="text-application">
              <mat-icon style="color: #f44336;" aria-label="Delete">delete</mat-icon>
              <span>Delete</span>
            </button>

            <button 
              type="button"
              mat-menu-item
              (click)="shareLink(link)"
              class="text-application">
              <mat-icon style="color: #ff4081;">share</mat-icon>
              <span>Share</span>                        
            </button>
          
            </ng-template>
        </mat-menu>
      
      </mat-nav-list>
      
      <div *ngIf="linksList.length == 0" class="row justify-content-center no-results text-application">
        No results
      </div>
      
      <div class="row mat-paginator">
        <mat-paginator 
          [length]="length"
          [pageSize]="6"
          [pageSizeOptions]="[6]"
          showFirstLastButtons
          (page)="OnPageChange($event)">
        </mat-paginator>
      </div>

    </div>
  </div>

</ng-template>
