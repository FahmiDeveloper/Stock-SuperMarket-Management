<h1 class="text-center text-danger font-weight-bold titleTextInterface text-application">Files</h1>

<div class="container mx-auto">
    <div class="row my-flex-card" [ngStyle]="{'margin-top': isMobile ? '30px' : '50px'}">
        <div class="col-lg-3 col-sm-6" *ngFor="let typeFile of typesFiles">
            <div class="card">
                <div class="card-block">
                    <img [src]="typeFile.icon" class="imageTypeFile" (click)="openListFiles(contentListFiles, contentLinks, typeFile)">                
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #contentListFiles let-modal let-c="close" let-d="dismiss">

    <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold text-danger text-application">{{ typeFile.type }} Files</h4>

        <button type="button" class="close" aria-label="Close" (click)="modalRefListFiles.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                     <app-upload-form [typeFileId]="typeFile.id" [user]="user" (refContextFile)="getRefContextFile($event)"></app-upload-form>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-12">
                    <app-upload-list [isMobile]="isMobile" [typeFileId]="typeFile.id" [numContextFile]="numContextFile" [user]="user"></app-upload-list>
                </div>
            </div>
        </div>    
    </div>
</ng-template>

<ng-template #contentLinks let-modal let-c="close" let-d="dismiss">

    <div class="modal-header text-center">
        <h4 *ngIf="!clickShowLinks" class="modal-title w-100 font-weight-bold text-danger text-application">{{ typeFile.type }}</h4>
        <h4 *ngIf="clickShowLinks" class="modal-title w-100 font-weight-bold text-danger text-application">{{ typeLink.type }} Links</h4>

        <button type="button" class="close" aria-label="Close" (click)="modalRefListLinks.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="container mx-auto" *ngIf="!clickShowLinks">
            <div class="row my-flex-card" [ngStyle]="{'margin-top': isMobile ? '30px' : '50px'}">
                <div class="col-lg-3 col-sm-6" *ngFor="let typeLink of typesLinks">
                    <div class="card">
                        <div class="card-block">
                            <img [src]="typeLink.icon" class="imageTypeFile" (click)="showListTypeLinks(typeLink)">                
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" *ngIf="clickShowLinks">
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary" (click)="backToListTypeLinks()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                    <a *ngIf="user.roleAddFile" (click)="newLink()" class="btn btn-primary font-weight-bold float-right text-application">
                        New
                    </a>
                </div>                    
            </div>

            <br>

            <div class="row">
                <div class="col-md-6" *ngIf="!isMobile">
                    <input #query (keyup)="getFilteredLinks()" type="text" [(ngModel)]="content" class="form-control" placeholder="Search by content...">
                </div>
                <div class="col-md-4" *ngIf="isMobile">
                    <input #query (keyup)="getFilteredLinks()" type="text" [(ngModel)]="content" class="form-control" placeholder="Search by content...">
                </div>
            </div>

            <br>

            <div class="row">
                <table class="table table-striped" *ngIf="!isMobile">
                    <thead class="colorHeaderTable">
                        <tr>
                            <th>Content</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let link of (filteredLinks | sortBy: 'key' | paginate: { itemsPerPage: 8, currentPage: p })">
                            <td>{{ link.content }}</td>
                            <td>
                                <div class="btns-links">
                                    <button
                                        type="button"
                                        *ngIf="user.roleUpdateFile" 
                                        (click)="editLink(link)"
                                        class="btn btn-info">
                                        <i class="fa fa-edit" aria-hidden="true"></i>                                    
                                    </button>&nbsp;                      
                                    <a 
                                        *ngIf="link.path" 
                                        href="{{ link.path }}" 
                                        target="_blank" 
                                        class="btn btn-warning">
                                        <i class="fa fa-link" aria-hidden="true"></i>
                                    </a>&nbsp;                       
                                    <button 
                                        *ngIf="user.roleDeleteFile" 
                                        type="button" 
                                        (click)="deleteLink(link.key)"
                                        class="btn btn-danger">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>&nbsp;
                                    <button 
                                        type="button" 
                                        (click)="shareLink(link)"
                                        class="btn btn-success">
                                        <i class="fa fa-whatsapp" aria-hidden="true"></i>
                                    </button>                    
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            
                <div class="col-md-4" *ngIf="isMobile">
                    <table class="table table-striped">
                        <thead class="colorHeaderTable">
                            <tr>
                                <th>Content</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let link of (filteredLinks | sortBy: 'key' | paginate: { itemsPerPage: 8, currentPage: p })">
                                <td>
                                    {{ link.content }}
                                </td>
                                <td>
                                    <div class="btns-links-mobile">
                                        <button
                                            type="button"
                                            *ngIf="user.roleUpdateFile" 
                                            (click)="editLink(link)"
                                            class="btn btn-info"
                                            style="width: 42px;">
                                            <i class="fa fa-edit" aria-hidden="true"></i>       
                                        </button><br>                      
                                        <a 
                                            *ngIf="link.path" 
                                            href="{{ link.path }}" 
                                            target="_blank" 
                                            class="btn btn-success"
                                            style="margin-top: 5px;width: 42px;">
                                            <i class="fa fa-link" aria-hidden="true"></i>
                                        </a><br>                       
                                        <button 
                                            *ngIf="user.roleDeleteFile" 
                                            type="button" 
                                            (click)="deleteLink(link.key)"
                                            class="btn btn-danger"
                                            style="margin-top: 5px;width: 42px;">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </button><br>
                                        <button 
                                            type="button" 
                                            (click)="shareLink(link)"
                                            class="btn btn-warning"
                                            style="margin-top: 5px;width: 42px;">
                                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                                        </button>                
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>              
            </div>

            <div class="pagination" *ngIf="!isMobile">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            
            <div class="row" *ngIf="isMobile">
                <div class="col-md-4">
                    <pagination-controls (pageChange)="p = $event" responsive="true"></pagination-controls>
                </div>        
            </div>
        </div>
    </div>
</ng-template>
