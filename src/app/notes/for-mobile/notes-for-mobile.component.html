<h1 class="titleTextInterface text-application">Notes</h1>

<div class="row">
    <div class="col-md-12">
        <button 
            type="button" 
            (click)="newNote()" 
            mat-mini-fab 
            style="background: #2196F3;float: right;margin-top: 7px;">
            <mat-icon style="color: white;">add</mat-icon>
        </button>
    </div> 
</div>

<br>

<div 
    *ngIf="subjectNotesSelectedId == 1"
	cdkDropList
	id="toDoInErp"
	#toDoInErpList="cdkDropList"
	[cdkDropListData]="notesToDoInErpList"
	(cdkDropListDropped)="drop($event)"
	class="example-list">
	<p class="empty-label text-application" *ngIf="notesToDoInErpList?.length === 0">Empty list</p>
	<div class="example-box" *ngFor="let note of notesToDoInErpList" cdkDrag [cdkDragDisabled]="!allowDragTask">
		<note-mobile 
            style="width: 100%;" 
            [note]="note" 
            [currentList]="'toDoInErp'"
            [notesToDoInErpList]="notesToDoInErpList"
            [notesToDoInPersAppList]="notesToDoInPersAppList"
            [notesToTestInMasterList]="notesToTestInMasterList"
            [notesToTestInErpList]="notesToTestInErpList"
            [notesToTestInPersAppAfterBuildList]="notesToTestInPersAppAfterBuildList"
            [notesToFixAfterTestInMasterList]="notesToFixAfterTestInMasterList"
            [notesToFixAfterTestInErpList]="notesToFixAfterTestInErpList"
            [notesToFixAfterTestInPersAppAfterBuildList]="notesToFixAfterTestInPersAppAfterBuildList"
            [notificationsList]="notificationsList"                                                                                                                                                       
            [subjectNotesList]="subjectNotesList"
            [arraySubjectNotesForNewSubject]="arraySubjectNotesForNewSubject"
            [isTablet]="isTablet"
            (allowDrag)="allowDrag($event)">
        </note-mobile>
	</div>
</div>
