<h1 class="titleTextInterface text-application">Notes</h1>

<br>

<div class="row">
    <div class="col-md-2">
        <mat-form-field class="text-application">
            <mat-label>Content</mat-label>
            <input matInput type="text" name="content" (keyup)="getAllNotes()" [(ngModel)]="content"/>
        </mat-form-field>
    </div>
    <div class="col-md-10">
        <button 
            type="button" 
            (click)="newNote()" 
            mat-mini-fab 
            style="background: #263238;float: right;">
            <mat-icon style="color: white;">add</mat-icon>
        </button>
    </div>   
</div>

<br>

<div class="example-list">

	<p class="empty-label text-application" *ngIf="notesList?.length === 0">Empty list</p>

    <div class="example-box" *ngFor="let note of (notesList | paginate: { itemsPerPage: 8 , currentPage: p })">
        <span class="text-application" style="cursor: pointer;">
            <span style="font-size: x-large;" (click)="copyText(note.contentNote)">{{ note.contentNote }}</span>    
        </span>
          
        <button mat-icon-button [matMenuTriggerFor]="contextMenu" [matMenuTriggerData]="{note:note}" style="float: right;">
            <mat-icon>more_vert</mat-icon>
        </button>
        
        <mat-menu #contextMenu="matMenu" xPosition="before">
    
            <ng-template matMenuContent let-note="note">
            
                <button
                    type="button"
                    mat-menu-item 
                    (click)="editNote(note)"
                    class="text-application">
                    <mat-icon style="color: #9C27B0" aria-label="Edit">edit</mat-icon>
                    <span>Edit</span>
                </button>

                <button
                    mat-menu-item 
                    class="text-application"
                    (click)="viewPath(note.path)">
                    <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
                    View
                </button>
            
                <button
                    type="button"
                    mat-menu-item 
                    (click)="deleteNote(note.key)"
                    class="text-application">
                    <mat-icon style="color: #f44336;">delete</mat-icon>
                    <span>Delete</span>
                </button>  
            
            </ng-template>
    
        </mat-menu>
    </div>
</div>

<br>

<div *ngIf="notesList.length !== 0" class="pagination">
    <pagination-controls (pageChange)="p = $event;OnPageChange($event)"></pagination-controls>
</div>
