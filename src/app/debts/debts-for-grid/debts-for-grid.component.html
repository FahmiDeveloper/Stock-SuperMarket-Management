<h1 class="text-center text-danger font-weight-bold titleTextInterface">Debts</h1>
<div class="container mx-auto" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4">
            <div style="width: 18rem;margin-inline: auto;">
                <button class="btn btn-success font-weight-bold" (click)="openModalSearch(contentModalSearch)">Search</button>
                <a *ngIf="user.roleAdd" (click)="newDebt()" class="btn btn-primary font-weight-bold float-right">New</a>  
            </div> 
        </div>          
    </div>

    <br>
    <div class="row">
        <div class="col-md-4" *ngFor="let debt of (filteredDebts | sortBy: 'key')">
            <div class="card bg-light" style="width: 18rem;margin-inline: auto;">
                <div class="card-body text-dark">
                    <div class="row">
                        <div class="col-5">
                            <span class="text-primary font-weight-bold">Date:</span>
                        </div>
                        <div class="col-7 font-weight-bold">
                            {{ debt.date | date:'dd/MM/yyyy' }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <span class="text-primary font-weight-bold">Time:</span>
                        </div>
                        <div class="col-7 font-weight-bold">
                            {{ debt.time }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <span class="text-primary font-weight-bold">Debtor:</span>
                        </div>
                        <div class="col-7 font-weight-bold">
                            {{ debt.debtor }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <span class="text-primary font-weight-bold">Creditor:</span>
                        </div>
                        <div class="col-7 font-weight-bold">
                            {{ debt.creditor }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <span class="text-primary font-weight-bold">Debt:</span>
                        </div>
                        <div class="col-7 font-weight-bold">
                            {{ debt.financialDebt }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <span class="text-primary font-weight-bold">Note:</span>
                        </div>
                        <div class="col-7 font-weight-bold">
                            {{ debt.note }}
                        </div>
                    </div><br>
                    <div class="row btnswrap justify-content-center">
                        <button 
                            *ngIf="user.roleUpdate" 
                            (click)="editDebt(debt)" 
                            class="btn btn-secondary ml-1 mr-3 font-weight-bold"
                            style="text-decoration: none;">
                            Edit
                        </button>     
                        <button 
                            *ngIf="user.roleDelete" 
                            type="button" 
                            (click)="delete(debt.key)" 
                            class="btn btn-danger font-weight-bold"
                            style="text-decoration: none;">
                            Delete
                        </button>
                    </div>   
                </div>
            </div><br>
        </div>
    </div>
</div>

<ng-template #contentModalSearch let-modal let-c="close" let-d="dismiss">

    <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Search</h4>

      

        <button type="button" class="close" aria-label="Close" (click)="modalRefSearch.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="container">
            <!-- <div class="row">
                <div class="col-md-4">
                    <input [(ngModel)]="queryName" type="text" class="form-control" placeholder="Search by name...">
                </div>
            </div>
            <br> -->
            <div class="row">
                <div class="col-md-4">
                    <input [(ngModel)]="queryDate" type="date" class="form-control">          
                </div>
            </div>
            <br>
            <br>
            <div class="row justify-content-center">
                <button class="btn btn-primary" (click)="getAllDebts()"><i class="fa fa-search"></i></button>
                <button *ngIf="queryDate" class="btn btn-danger" (click)="clear()"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>        
</ng-template>
