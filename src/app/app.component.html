<app-sidenav *ngIf="isConnected" (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
<app-header
    *ngIf="isConnected"
    [collapsed]="isSideNavCollapsed"
    [screenWidth]="screenWidth">
</app-header>
<app-body
    [collapsed]="isSideNavCollapsed"
    [screenWidth]="screenWidth">
</app-body>
