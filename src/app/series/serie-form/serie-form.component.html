<div class="container">
    <h3 *ngIf="!serie.key" mat-dialog-title class="text-application">Add new serie</h3>
    <h3 *ngIf="serie.key" mat-dialog-title class="text-application">Edit serie</h3>
  
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="save()" #f="ngForm">
  
          <div class="form">
            <mat-form-field color="accent">
              <mat-placeholder class="text-application"><span>Name</span></mat-placeholder>
              <input matInput #input type="text" [(ngModel)]="serie.nameSerie" name="nameSerie" required class="text-application">
              <mat-error *ngIf="f.invalid" class="text-application">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
      
          <div class="form">
            <mat-form-field color="accent">
              <mat-placeholder class="text-application"><span>Date</span></mat-placeholder>
              <input matInput #input type="date" [(ngModel)]="serie.date" name="date" readonly class="text-application">
              <mat-error *ngIf="f.invalid" class="text-application">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
      
          <div class="form">
            <mat-form-field color="accent">
              <mat-placeholder class="text-application"><span>Status</span></mat-placeholder>
              <mat-select [(ngModel)]="serie.statusId" name="statusId" required class="text-application">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let statusSerie of statusSeries" [value]="statusSerie.id">
                    <span class="text-application">{{statusSerie.status}}</span>
                </mat-option>
              </mat-select>
              <mat-error *ngIf="f.invalid" class="text-application">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <div class="form row">
            <div class="col-md-3">
              <div style="margin-top: 20px;">
                <mat-checkbox name="isFirst" [(ngModel)]="serie.isFirst" class="mat-checkbox-layout"><span>First</span></mat-checkbox>
              </div>               
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <mat-form-field color="accent" style="width: 80px;">
                <mat-placeholder class="text-application"><span>Curr ep</span></mat-placeholder>
                <input matInput #input type="number" [(ngModel)]="serie.currentEpisode" name="currentEpisode" class="text-application">
              </mat-form-field>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <mat-form-field color="accent" style="width: 80px;">
                <mat-placeholder class="text-application"><span>Total ep</span></mat-placeholder>
                <input matInput #input type="number" [(ngModel)]="serie.totalEpisodes" name="totalEpisodes" class="text-application">
              </mat-form-field>       
            </div>
            <div class="col-md-1"></div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <mat-form-field color="accent" style="width: 80px;">
                <mat-placeholder class="text-application"><span>Season</span></mat-placeholder>
                <input matInput #input type="number" [(ngModel)]="serie.season" name="season" class="text-application">
              </mat-form-field>   
            </div>
            <div class="col-md-4">
              <mat-form-field color="accent" style="width: 80px;">
                <mat-placeholder class="text-application"><span>Priority</span></mat-placeholder>
                <input matInput #input type="number" [(ngModel)]="serie.priority" name="priority" class="text-application">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field color="accent" style="width: 80px;">
                <mat-placeholder class="text-application"><span>Year</span></mat-placeholder>
                <input matInput #input type="number" [(ngModel)]="serie.year" name="year" class="text-application">
              </mat-form-field>
            </div>
          </div>
    
          <div class="form">
            <mat-form-field color="accent">
              <mat-placeholder class="text-application"><span>Note</span></mat-placeholder>
              <textarea matInput #input type="text" [(ngModel)]="serie.note" name="note" rows="4" cols="40" class="text-application"></textarea>
            </mat-form-field>
          </div>
    
          <div class="form" *ngIf="serie.statusId && (serie.statusId == 1 || serie.statusId == 2)">
            <mat-form-field color="accent">
              <mat-placeholder class="text-application"><span>Path</span></mat-placeholder>
              <input matInput #input type="text" [(ngModel)]="serie.path" name="path" class="text-application">
            </mat-form-field>
          </div>
    
          <div class="form">
            <input matInput #input [(ngModel)]="serie.imageUrl" name="imageUrl" id="imageUrl" type="text" hidden>
            <input type="file" name="file" (input)="onFileChanged($event)" accept=".jpeg,.jpg,.png,.svg">
          </div>
    
          <br>

          <div *ngIf="progressValue | async as val" class="progress-background">
            <div class="progress-meter" [ngStyle] = "{'width.%': val}"></div>
          </div>
          <div *ngIf="progressValue | async as val" class="progress-indicator" [ngStyle] = "{'margin-left.%': val-3}">
              <i class="fa fa-caret-up"></i>
              <div>
                  <i class="fa fa-motorcycle" style="font-size:24px "></i>
              </div>
              <span>{{ val | number }}%</span>
          </div>
      
          <div class="row justify-content-center" mat-dialog-actions>
            <button mat-button type="submit" [disabled]="!f.valid" [mat-dialog-close]="1" style="background:#FF5722;color: white;" class="text-application">Save</button>
            <button mat-button type="button" (click)="close()" tabindex="-1" style="background:#607D8B;color: white;" class="text-application">Cancel</button>
          </div>
      
        </form>
      </div>
      <div class="col-md-6">
        <div class="row justify-content-center">
          <mat-card class="example-card">
              <img *ngIf="serie.imageUrl" mat-card-image [src]="serie.imageUrl" class="stylePicture">
              <img *ngIf="!serie.imageUrl" mat-card-image src="/assets/pictures/NoImageAvailable.png" class="stylePicture">
          </mat-card>
        </div>
      </div>
    </div>
  </div>
