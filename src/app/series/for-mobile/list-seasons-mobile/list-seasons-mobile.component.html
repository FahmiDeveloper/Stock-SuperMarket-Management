<h2  *ngIf="listSeriesByCurrentName.length == 1" class="text-application">No seasons yet</h2>
<h2 *ngIf="listSeriesByCurrentName.length == 2 || listSeriesByCurrentName.length > 2" class="text-application">All seasons</h2>

<mat-grid-list *ngIf="listSeriesByCurrentName.length > 1" cols=1 #grid rowHeight="350px" gutterSize="15px">
    <mat-grid-tile *ngFor="let serie of listSeriesByCurrentName">
        <mat-card class="settings-card" style="cursor: pointer;border: 1px solid;" (click)="sendDetailsSerie(serie)">      
            <img *ngIf="serie.imageUrl" [src]="serie.imageUrl" class="serie-image">
            <img *ngIf="!serie.imageUrl" src="/assets/pictures/NoImageAvailable.png" class="serie-image">              
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
