<div mat-dialog-title class="dialog-title" id="name">
  <h2 *ngIf="listSeasonsByParentSerieKey.length == 1" class="text-application">No seasons yet</h2>
  <h2 *ngIf="listSeasonsByParentSerieKey.length > 1" class="text-application">All seasons</h2>  
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
  
<mat-dialog-content>

  <div class="card" *ngFor="let serie of listSeasonsByParentSerieKey" style="margin-bottom: 20px !important;">

    <div class="card" style="flex-direction: row;border: white;">
      <img *ngIf="serie.imageUrl" [src]="serie.imageUrl">
      <img *ngIf="!serie.imageUrl" src="/assets/pictures/NoImageAvailable.png">
  
      <h3 class="text-application center-name-serie" (click)="copyText(serie.nameSerie)" style="font-weight: 600;width: 60%;">{{ serie.nameSerie }}</h3>
    </div>

    <div class="card-body">
   
      <div class="card-block text-application">

        <div class="gridForLegend">
          <div><dt>Year</dt></div>
          <div>
            <span *ngIf="serie.year">{{ serie.year }}</span>
            <span *ngIf="!serie.year">?</span>
          </div>
        </div>

        <br>

        <div *ngIf="!serie.notLiked" class="gridForLegend">
          <div><dt>Season</dt></div>
          <div>
            <span *ngIf="serie.season && !serie.notLiked">{{ serie.season }}</span>
            <span *ngIf="!serie.season && !serie.notLiked">?</span> 
          </div>
        </div>

        <br *ngIf="!serie.notLiked">

        <div class="gridForLegend">
          <div><dt>Status</dt></div>
          <div>
            <i *ngIf="serie.statusId == 1" class="fa fa-2x fa-spinner fa-spin" style="color:goldenrod;"></i>
            <i *ngIf="serie.statusId == 2" class="fa fa-2x fa-download" style="color: red;"></i>
            <i *ngIf="serie.statusId == 3 && !serie.notLiked" class="fa fa-2x fa-eye" style="color: green;"></i>
            <i *ngIf="serie.statusId == 4" class="fa fa-2x fa-eye" style="color: red;"></i>
            <i *ngIf="serie.statusId == 5" class="fa fa-2x fa-search" style="color:#07609b;"></i>
            <i *ngIf="serie.notLiked" class="fa fa-2x fa-thumbs-down" style="color: red;"></i>
          </div>
        </div>

        <br>

        <div *ngIf="serie.statusId == 1" class="gridForLegend">
          <div><dt>Check</dt></div>
          <div>
            <span *ngIf="serie.checkDate">{{ serie.checkDate | date: 'dd/MM/yyyy' }}</span>
            <span *ngIf="!serie.checkDate">?</span>
          </div>
        </div>

        <br *ngIf="serie.statusId == 1">

        <div class="gridForLegend" *ngIf="!serie.notLiked">
          <div><dt>Curr/Tot</dt></div>
          <div>
            <span *ngIf="serie.currentEpisode">{{ serie.currentEpisode }}</span>
            <span *ngIf="!serie.currentEpisode">?</span>
            /
            <span *ngIf="serie.totalEpisodes">{{ serie.totalEpisodes }}</span>
            <span *ngIf="!serie.totalEpisodes">?</span>   
          </div>
        </div>

        <br *ngIf="!serie.notLiked">

        <div class="gridForLegend">
          <div><dt>Note</dt></div>
          <div>
            <mat-icon *ngIf="serie.note" style="color: black;" [ngStyle]="{'cursor': isDesktop ? 'pointer': ''}" (click)="viewNote(serie.note)">note</mat-icon>         
            <i *ngIf="!serie.note" class="fa fa-minus-circle"></i>
          </div>
        </div>

      </div>

      <br>
           
      <button 
        type="button"
        mat-button
        [matMenuTriggerFor]="menu" 
        class="style-button text-application center-btn">
        <mat-icon style="color: #07609b">calendar_view_day</mat-icon>
        Actions
      </button>

      <mat-menu #menu="matMenu" class="my-menu" xPosition="before">

        <button
          mat-menu-item 
          class="text-application"
          (click)="editSerie(serie)">
          <mat-icon style="color: #9C27B0">edit</mat-icon>
          Edit
        </button>

        <button
          *ngIf="serie.statusId == 1 && serie.path" 
          mat-menu-item 
          class="text-application"
          (click)="followLink(serie.path)">
          <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
          Check
        </button>

        <button
          *ngIf="serie.statusId == 2 && serie.path"  
          mat-menu-item 
          class="text-application"
          (click)="followLink(serie.path)">
          <mat-icon style="color: green">cloud_download</mat-icon>
          Download
        </button>

        <button
          *ngIf="serie.statusId == 4 && serie.path"  
          mat-menu-item 
          class="text-application"
          (click)="followLink(serie.path)">
          <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
          Watch
        </button>

        <button
          *ngIf="serie.statusId == 5 && serie.path"  
          mat-menu-item 
          class="text-application"
          (click)="followLink(serie.path)">
          <mat-icon style="color: #0e8999">search</mat-icon>
          Search
        </button>

        <button
          mat-menu-item 
          class="text-application"
          (click)="deleteSerie(serie.key)">
          <mat-icon style="color: #f44336;">delete</mat-icon>
          Delete
        </button>
        
      </mat-menu>  
            
    </div>
  </div>

</mat-dialog-content>
