<h1 class="titleTextInterface text-application">Series</h1>

<div class="row">
    <div class="col-md-4">
        <mat-form-field class="widthInput">
            <mat-label class="text-application">Name</mat-label>
            <input matInput type="text" name="serieName" (keyup)="getAllSeries()" [(ngModel)]="serieName"/>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field class="widthInput">
            <mat-label class="text-application">Status</mat-label>
			<mat-select name="statusId" [(ngModel)]="statusId" (selectionChange)="getAllSeries()">
                <mat-option value=""></mat-option>
				<mat-option *ngFor="let statusSerie of statusSeries" [value]="statusSerie.id">
                    <span class="text-application">{{statusSerie.status}}</span>
				</mat-option>
			</mat-select>
		</mat-form-field>
    </div>
    <div class="col-md-4">
        <button
            type="button" 
            (click)="newSerie()" 
            mat-mini-fab 
            color="primary" 
            style="background: #2196F3;float: right;">
            <mat-icon style="color: white;">add</mat-icon>
        </button>

        <button 
            *ngIf="!sortByDesc"
            type="button"  
            mat-mini-fab 
            color="primary" 
            (click)="sortByRefSerieDesc()"
            style="background: #2196F3;float: right;margin-right: 10px;">
            <mat-icon style="color: white;" aria-label="Example icon-button with a heart icon">sort</mat-icon>
        </button>&nbsp;&nbsp;

        <button 
            *ngIf="sortByDesc"
            type="button"
            mat-mini-fab
            color="primary" 
            (click)="sortByRefSerieAsc()" 
            style="background: #2196F3;float: right;margin-right: 10px;">
            <mat-icon style="color: white;" aria-label="Example icon-button with a heart icon">sort</mat-icon>
        </button>&nbsp;&nbsp;
    </div> 
</div>

<br>

<mat-grid-list *ngIf="pagedList.length !== 0 && pagedList.length == 1" cols=1 #grid rowHeight="350px" gutterSize="15px">
    <mat-grid-tile *ngFor="let serie of pagedList">
        <div class="flip-container">
            <div class="card">
                <div class="front">
                    <img *ngIf="serie.imageUrl" [src]="serie.imageUrl" class="serie-image">
                    <img *ngIf="!serie.imageUrl" src="/assets/pictures/NoImageAvailable.png" class="serie-image">    
                </div>
                <div class="back">
                    <h4 
                        class="text-application" 
                        style="text-align: center;font-weight: 600;"
                        [ngStyle]="{'cursor': isDesktop ? 'pointer': ''}" 
                        (click)="copyText(serie.nameSerie)">
                        {{ serie.nameSerie }}
                    </h4>
                    <br>       
                    <button
                        *ngIf="!statusId && serie.season && serie.season == 1" 
                        type="button"
                        mat-button 
                        (click)="showDetailsSerie(serie)"
                        class="style-button text-application"
                        [ngStyle]="{'margin-bottom': serie.nameSerie.length > 25 ? '3%' : ''}">
                        <mat-icon style="color: #a54403">view_list</mat-icon>
                        <span>Details</span>
                    </button>           
                    <button 
                        *ngIf="statusId || !serie.season || (serie.season && serie.season > 1)"
                        type="button"
                        mat-button
                        [matMenuTriggerFor]="menu" 
                        class="style-button text-application"
                        [ngStyle]="{'margin-bottom': serie.nameSerie.length > 25 ? '3%' : ''}">
                        <mat-icon style="color: #07609b">calendar_view_day</mat-icon>
                        Actions
                    </button>
                    <mat-menu #menu="matMenu" class="my-menu">
                        <button
                            mat-menu-item 
                            class="text-application"
                            (click)="viewDetailsSerie(serie)">
                            <mat-icon style="color: #07949b">remove_red_eye</mat-icon>
                            View
                        </button>
                        <button
                            mat-menu-item 
                            class="text-application"
                            (click)="editSerie(serie)">
                            <mat-icon style="color: #9C27B0">edit</mat-icon>
                            Edit
                        </button>
                        <button
                            *ngIf="serie.statusId == 1" 
                            mat-menu-item 
                            class="text-application"
                            (click)="followLink(serie.path)">
                            <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
                            Check
                        </button>
                        <button
                            *ngIf="serie.statusId == 2" 
                            mat-menu-item 
                            class="text-application"
                            (click)="followLink(serie.path)">
                            <mat-icon style="color: green">cloud_download</mat-icon>
                            Download
                        </button>
                        <button
                            *ngIf="serie.statusId == 4" 
                            mat-menu-item 
                            class="text-application"
                            (click)="followLink(serie.path)">
                            <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
                            Watch
                        </button>
                        <button
                            *ngIf="serie.statusId == 5" 
                            mat-menu-item 
                            class="text-application"
                            (click)="followLink(serie.path)">
                            <mat-icon style="color: #0e8999">search</mat-icon>
                            Search
                        </button>
                        <button
                            mat-menu-item 
                            class="text-application"
                            (click)="deleteSerie(serie.key)">
                            <mat-icon style="color: #f44336;">delete</mat-icon>
                            Delete
                        </button>
                    </mat-menu>
                    <br><br> 
                </div>
            </div>
        </div>   
    </mat-grid-tile>
</mat-grid-list>
