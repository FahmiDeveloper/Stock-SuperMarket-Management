<h1 class="text-center text-danger font-weight-bold titleTextInterface text-application">Series</h1>

<br>
<br>

<div class="row">
    <div class="col-md-4">
        <input #query (keyup)="getAllSeries()" [(ngModel)]="queryName" type="text" class="form-control widhtInput text-application" placeholder="Search by name...">
    </div>
    <div class="col-md-4">
        <input #query (keyup)="getAllSeries()" [(ngModel)]="queryNote" type="text" class="form-control widhtInput text-application" placeholder="Search by note...">

        <!-- <div class="row">
            <div class="col-md-8">
                <input [(ngModel)]="queryDate" type="date" class="form-control widhtInput">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary font-weight-bold" (click)="getAllSeries()">Search</button>
                <button *ngIf="queryDate" class="btn btn-danger font-weight-bold" (click)="clear()">Clear</button>
            </div>
        </div>      -->
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-2"><label for="statusId" class="font-weight-bold text-application">Status</label></div>
            <div class="col-md-10">
                <select [(ngModel)]="statusId" name="statusId" id="statusId" class="form-control" (click)="getAllSeries()">
                    <option value=""></option>
                    <option *ngFor="let statusSerie of statusSeries" [value]="statusSerie.id">
                        {{statusSerie.status}}
                    </option>
                </select>
            </div>
        </div>     
    </div>
</div>

<br>

<div class="row">
    <table class="table table-striped">
        <thead class="colorHeaderTable">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <!-- <th>Time</th> -->
                <th>Status</th>
                <th>Note</th>
                <th>Picture</th>
                <th>
                    <div class="row">
                        <div class="col-md-6">
                            <a *ngIf="user.roleAdd" (click)="newSerie()" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-md-6">
                            <i 
                                *ngIf="!sortByDesc" 
                                class="fa fa-sort-desc iconSort" 
                                aria-hidden="true" 
                                (click)="sortByRefSerieDesc()" 
                                style="vertical-align: -webkit-baseline-middle;">
                            </i>
                            <i 
                                *ngIf="sortByDesc"
                                class="fa fa-sort-asc iconSort" 
                                aria-hidden="true" 
                                (click)="sortByRefSerieAsc()" 
                                style="vertical-align: -webkit-baseline-middle;">
                            </i>
                        </div>
                    </div>                
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let serie of (filteredSeries | sortBy: 'key' | paginate: { itemsPerPage: 8, currentPage: p })">
                <td>
                    <span style="cursor: pointer;" (click)="copyNameSerie(serie.nameSerie)">{{ serie.nameSerie }}</span>
                </td>
                <td>{{ serie.date | date: 'dd/MM/yyyy' }}</td>
                <!-- <td>{{ serie.time }}</td> -->
                <td>
                    <span *ngIf="serie.statusId">{{ serie.status }}</span>
                    <span *ngIf="!serie.statusId">-</span>
                </td>
                <td>{{ serie.note }}</td>
                <td>
                    <show-serie-picture [serie]="serie"></show-serie-picture>
                </td>
                <td style="text-align:center;">
                    <div class="btnswrap">
                        <button 
                            *ngIf="user.roleUpdate" 
                            (click)="editSerie(serie)"
                            class="btn btn-secondary"
                            [hidden]="serie.statusId == 3">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>                        
                        <a 
                            *ngIf="serie.path && (serie.statusId == 1 || serie.statusId == 2)" 
                            href="{{ serie.path }}" 
                            target="_blank" 
                            class="btn btn-warning">
                            <i class="fa fa-link" aria-hidden="true"></i>
                        </a>                        
                        <button 
                            *ngIf="user.roleDelete" 
                            type="button" 
                            (click)="deleteSerie(serie.key)"
                            class="btn btn-danger"
                            [hidden]="serie.statusId == 3">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>                    
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
