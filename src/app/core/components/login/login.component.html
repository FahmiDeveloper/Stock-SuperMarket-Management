<div class="row textSignIn">
  <h2>Sign in</h2>
</div>
<br>
<div class="card styleCard">
  <div class="card-body">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="error">{{errorMessage}}</label>
      </div>
      <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-success styleBtnLogin">Login</button>
    </form>
    <br>
    <label class="textForBtns">Or Sign In Using</label>
    <div class="row styleDivBtns">
      <div class="col-md-3">
        <button type="button" class="btn btn-block btnFcb" (click)="tryFacebookLogin()">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-block btnGgle" (click)="tryGoogleLogin()">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-block btnTwit" (click)="tryTwitterLogin()">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<br>
<div class="card styleCardFooter">
  <div class="card-body">
    <div class="row margText">
      <div class="col-md-12">
        <p>No account yet? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>
</div>
