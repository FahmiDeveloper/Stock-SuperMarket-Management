<div class="login-container">
	<div class="login-content">
		<mat-toolbar class="login-toolbar" color="primary">Sign In</mat-toolbar>
		<mat-card>
			<form [formGroup]="loginForm">
        <mat-form-field>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input autofocus type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input type="password" autocomplete="false" matInput placeholder="Password"  formControlName="password">
        </mat-form-field>

        <p *ngIf="errorMessage" class="error" [ngStyle]="{'width': isMobile ? '280px' : '358px'}">{{ errorMessage }}</p> 
          
        <button type="submit" mat-raised-button color="primary" (click)="tryLogin(loginForm.value)">LOGIN</button>
      </form>

      <mat-toolbar class="login-toolbar" style="background-color:white">login with</mat-toolbar>
      <div class="socialMediaFlex">
        <button mat-fab color="primary"><i class="fab fa-facebook-f"></i></button>
        <button mat-fab color="accent"><i class="fab fa-google"></i></button>
      </div>
      <br>
      <span>You don't have a account yet, please&nbsp;<a routerLink ='/register'>Sign Up</a></span>	
		</mat-card>
	</div>
</div>
