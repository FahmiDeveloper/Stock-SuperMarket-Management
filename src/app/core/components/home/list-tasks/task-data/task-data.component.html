<mat-card class="item" *ngIf="task">
    <div class="row">
      <div class="col-md-1">
        <button mat-mini-fab color="accent">
         <span class="text-application" style="font-size: larger;">{{ task.indexNo }}</span>
        </button>
      </div>
      <div class="col-md-11 text-application">
        <h2 class="text-application" [ngStyle]="{'margin-top': isMobile ? '7px' : ''}" style="margin-bottom: 5px;">
          {{ task.title }}
        </h2>
        <br *ngIf="task.description">
        <span style="font-size: larger;">{{ task.description }}</span><br *ngIf="task.description">
        <br *ngIf="task.description">
        <span style="font-size: revert;">{{ task.date | date: 'dd/MM/yyyy' }}</span>
      </div>
    </div>
</mat-card>
