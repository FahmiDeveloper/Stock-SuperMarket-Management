<h1 class="text-center text-primary text-application" style="padding-top: 60px;font-weight: bold;">Welcome</h1>
<hr class="bg-dark" />
<div class="container mx-auto" style="margin-top: 300px;">
  <div class="row" style="margin-top: -300px;cursor: pointer;">

    <!-------movies-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleMovies && !isMobile" routerLink="/movies">
      <div class="card gr-1">
        <div class="txt">
          <h1 class="text-application">Movies</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

     <!-------movies mobile-->
     <div class="col-md-6 col-lg-4 column" *ngIf="user.roleMovies && isMobile" routerLink="/movies-for-grid">
      <div class="card gr-1">
        <div class="txt">
          <h1 class="text-application">Movies</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

    <!-------animes-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleAnimes && !isMobile" routerLink="/animes">
      <div class="card gr-4">
        <div class="txt">
          <h1 class="text-application">Animes</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

    <!-------animes mobile-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleAnimes && isMobile" routerLink="/animes-for-grid">
      <div class="card gr-4">
        <div class="txt">
          <h1 class="text-application">Animes</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

    <!-------series-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleSeries && !isMobile" routerLink="/series">
      <div class="card gr-2">
        <div class="txt">
          <h1 class="text-application">Series</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

    <!-------series mobile-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleSeries && isMobile" routerLink="/series-for-grid">
      <div class="card gr-2">
        <div class="txt">
          <h1 class="text-application">Series</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

    <!-------files desktop and mobile-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleFiles" routerLink="/files">

        <div class="txt">
          <h1 class="text-application">Files</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

    <!-------debts-->
    <div class="col-md-6 col-lg-4 column" *ngIf="user.roleDebts && !isMobile" routerLink="/debts">
      <div class="card gr-6">
        <div class="txt">
          <h1 class="text-application">Debts</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

     <!-------debts mobile-->
     <div class="col-md-6 col-lg-4 column" *ngIf="user.roleDebts && isMobile" routerLink="/debts-for-grid">

      </div>
    </div>

    <!-------users mobile-->

      <div class="card gr-5">
        <div class="txt">
          <h1 class="text-application">Users</h1>
        </div>
        <div class="ico-card">
          <i class="fa fa-film"></i>
        </div>
      </div>
    </div>

  </div>
</div>
