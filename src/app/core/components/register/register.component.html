<div class="row textSignOut justify-content-center">
  <h2>Sign Up</h2>
</div>
<br>
<div class="container card styleCard" *ngIf="!isMobile">
  <div class="card-body">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>
      <button type="submit" (click)="tryRegister(registerForm.value)"
        class="btn btn-success styleBtnRegister">Register</button>
    </form>
    <br>
    <label class="textForBtns">Or Sign Up Using</label>
    <div class="row styleDivBtns">
      <div class="col-md-3">
        <button type="button" class="btn btn-block btnFcb" (click)="tryFacebookLogin()">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-block btnGgle" (click)="tryGoogleLogin()">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-block btnTwit" (click)="tryTwitterLogin()">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<br>
<div class="card styleCardFooter" *ngIf="!isMobile">
  <div class="card-body">
    <div class="row margText">
      <div class="col-md-12">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
