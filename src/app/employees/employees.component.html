<div class="row">
    <p style="margin-top: 150px;">
        <a routerLink="/employees/new" class="btn btn-primary">New</a>
    </p>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Date</th>
                <th>Time</th>
                <th>CIN</th>
                <th>Phone</th>
                <th>Picture</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of (employees$ | async | sortBy: 'key'); let i=index;">
                <td>{{ i+1 }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.surName }}</td>
                <td>{{ employee.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ employee.time }}</td>
                <td>{{ employee.cin }}</td>
                <td>{{ employee.phone }}</td>
                <td>
                    <img *ngIf="employee.imageUrl" class="sizePicture" [src]="employee.imageUrl">
                </td>
                <td>
                    <button [routerLink]="['/employees', employee.key]" class="btn btn-success">Edit</button>
                    <button type="button" (click)="delete(employee.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
