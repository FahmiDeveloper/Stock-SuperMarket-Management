<div class="row margDivSearchAdd">
    <div class="col-md-11">
        <p>
            <input
             #query
             (keyup)="filter(query.value)"
             type="text" 
             class="form-control widhtInput" 
             placeholder="Search by name...">
        </p>
    </div>
    <div class="col-md-1">
        <p>
            <a routerLink="/employees/new" class="btn btn-primary">New</a>
        </p>
    </div> 
</div>

<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Date</th>
                <th>Time</th>
                <th>CIN</th>
                <th>Phone</th>
                <th>Salary(DT)</th>
                <th>Picture</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of (filteredEmployees | sortBy: 'key' | paginate: { itemsPerPage: 8, currentPage: p })">
                <td>{{ employee.name }}</td>
                <td>{{ employee.surName }}</td>
                <td>{{ employee.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ employee.time }}</td>
                <td>{{ employee.cin }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    <img *ngIf="employee.imageUrl" class="sizePicture" [src]="employee.imageUrl">
                </td>
                <td>
                    <button [routerLink]="['/employees', employee.key]" class="btn btn-success">Edit</button>
                    <button type="button" (click)="delete(employee.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
