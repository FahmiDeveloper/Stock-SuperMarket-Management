<div class="container margForm">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required [minlength]="3">
                    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                        <div *ngIf="name.errors.required">Name is required.</div>
                        <div *ngIf="name.errors?.minlength">Name should contain at least 3 characters or higher.</div> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="surName">SurName</label>
                    <input #surName="ngModel" ngModel name="surName" id="surName" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="surName.touched && surName.invalid">
                        SurName is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input #date="ngModel" ngModel name="date" id="date" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input #time="ngModel" ngModel name="time" id="time" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cin">CIN</label>
                    <input #cin="ngModel" ngModel name="cin" id="cin" type="number" class="form-control" required [pattern]="cinPhoneNumberPattern">
                    <div class="alert alert-danger" *ngIf="cin.touched && cin.invalid">
                        <div *ngIf="cin.errors.required">CIN is required.</div>
                        <div *ngIf="cin.errors?.pattern">CIN number not valid.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input #phone="ngModel" ngModel name="phone" id="phone" type="number" class="form-control" required [pattern]="cinPhoneNumberPattern">
                    <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                        <div *ngIf="phone.errors.required">Phone is required.</div>
                        <div *ngIf="phone.errors?.pattern">Phone number not valid.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Picture</label>
                    <input [(ngModel)]="imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" hidden>         
                    <input type="file" name="file" (input)="onFileChanged($event)" class="form-control" accept=".jpeg,.jpg,.png,.svg" />
                    <br>
                    <div *ngIf="progressValue | async as val">
                        <progress type="warning"  [value]="val" class="styleProgress" max="100" ></progress>
                        <br />
                        <span *ngIf="val<100" class="progressIncomplete">{{ val | number}}% </span>
                        <span *ngIf="val == 100" class="progressComplete">Completed !</span>
                    </div>  
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="card" style="width: 20rem;">
                <img *ngIf="!imageUrl" class="card-img-top" src="/assets/pictures/NoImageAvailable.png">
                <img *ngIf="imageUrl" class="card-img-top" [src]="imageUrl">
                <div class="card-body" *ngIf="name.value">
                  <h5 class="card-title">{{ name.value }}&nbsp;{{ surName.value }}</h5>
                  <p class="card-text">
                    <span *ngIf="cin.value">CIN:</span> &nbsp;{{ cin.value }}<br>
                    <span *ngIf="phone.value">Phone:</span> &nbsp;{{ phone.value }}
                    </p>
                </div>
              </div>
        </div>
    </div>
</div>
