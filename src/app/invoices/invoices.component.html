<div class="row">
    <p style="margin-top: 150px;">
        <a routerLink="/invoices/new" class="btn btn-primary">New</a>
    </p>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Code</th>
                <th>Date</th>
                <th>Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of (invoices$ | async | sortBy: 'key'); let i=index;">
                <td>{{ i+1 }}</td>
                <td>{{ invoice.code }}</td>
                <td>{{ invoice.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ invoice.time }}</td>
                <td>
                    <button [routerLink]="['/invoices', invoice.key]" class="btn btn-success">Edit</button>
                    <button type="button" (click)="delete(invoice.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
