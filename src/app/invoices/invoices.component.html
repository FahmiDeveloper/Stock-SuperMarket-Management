<div class="row">
    <p style="margin-top: 150px;">
        <a routerLink="/invoices/new" class="btn btn-primary">New</a>
    </p>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Code</th>
                <th>Date</th>
                <th>Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of (invoices$ | async | sortBy: 'key')">
                <td>{{ invoice.code }}</td>
                <td>{{ invoice.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ invoice.time }}</td>
                <td>
                    <a [routerLink]="['/invoices', invoice.key]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
