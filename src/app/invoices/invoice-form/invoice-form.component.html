<div class="container margForm">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="code">Code</label>
            <input  #code="ngModel" [(ngModel)]="invoice.code" name="code" id="code" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="code.touched && code.invalid">
                Code is required.
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input #date="ngModel" [(ngModel)]="invoice.date" name="date" id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input #time="ngModel" [(ngModel)]="invoice.time" name="time" id="time" type="time" class="form-control">
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
