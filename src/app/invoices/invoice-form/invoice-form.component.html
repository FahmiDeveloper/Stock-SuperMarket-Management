<div class="container margForm">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="code">Code</label>
            <input #code="ngModel" [(ngModel)]="invoice.code" name="code" id="code" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input #date="ngModel" [(ngModel)]="invoice.date" name="date" id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input #time="ngModel" [(ngModel)]="invoice.time" name="time" id="time" type="time" class="form-control">
        </div>
        <div class="form-group">
            <label for="supplierId">Supplier</label>
            <select #supplierId="ngModel" [(ngModel)]="invoice.supplierId" name="supplierId" id="supplierId"
                class="form-control" required>
                <option value=""></option>
                <option *ngFor="let supplier of (suppliers$ | async | sortBy: 'key')" [value]="supplier.key">
                    {{supplier.name}}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="supplierId.touched && supplierId.invalid">
                Supplier is required.
            </div>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <input #note="ngModel" [(ngModel)]="invoice.note" name="note" id="note" type="text" class="form-control">
        </div>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>&nbsp;
        <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
    </form>
</div>
