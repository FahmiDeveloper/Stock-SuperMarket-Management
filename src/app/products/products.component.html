<div class="row margDivSearchAdd">
    <div class="col-md-7">
        <p>
            <input
             #query
             (keyup)="filter(query.value)"
             type="text" 
             class="form-control widhtInput" 
             placeholder="Search by name...">
        </p>
    </div>
    <div class="col-md-4">
        <div class="row">
            <label for="categoryId">Category</label>
            <select [(ngModel)]="categoryId" name="categoryId" id="categoryId" class="form-control" (click)="filetrByCategory()">
                <option value=""></option>
                <option *ngFor="let c of (categories$ | async | sortBy: 'key')" [value]="c.key"> 
                    {{c.name}} 
                </option>
            </select>
        </div>
    </div>
    <div class="col-md-1">
        <p>
            <a routerLink="/products/new" class="btn btn-primary">New</a>
        </p>
    </div> 
</div>

<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Time</th>
                <th>Category</th>
                <th>Picture</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of (filteredProducts | sortBy: 'key' | paginate: { itemsPerPage: 8, currentPage: p })">
                <td>{{ product.nameProduct }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ product.time }}</td>
                <td>
                    <span *ngIf="product.categoryId">
                        {{ product.nameCategory }}
                    </span>
                </td>
                <td>
                    <img *ngIf="product.imageUrl" class="sizePicture" [src]="product.imageUrl">
                </td>
                <td>
                    <button [routerLink]="['/products', product.key]" class="btn btn-success">Edit</button><br>
                    <button type="button" (click)="delete(product.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
