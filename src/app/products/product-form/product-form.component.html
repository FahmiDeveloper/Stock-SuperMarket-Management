<div class="container margForm">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                    <label for="nameProduct">Name</label>
                    <input #nameProduct="ngModel" ngModel name="nameProduct" id="nameProduct" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="nameProduct.touched && nameProduct.invalid">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>                
                        <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
                    </div>
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors.required">Price is required.</div>
                        <div *ngIf="price.errors?.min">Price should be 0 or higher.</div>  
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input #date="ngModel" ngModel name="date" id="date" type="date" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="date.touched && date.invalid">
                        Date is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input #time="ngModel" ngModel name="time" id="time" type="time" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="time.touched && time.invalid">
                        Time is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                        <option value=""></option>
                        <option *ngFor="let c of (categories$ | async | sortBy: 'key')" [value]="c.key"> 
                            {{c.name}} 
                        </option>
                    </select>
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                        Category is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input [(ngModel)]="imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" hidden>         
                    <input type="file" name="file" (input)="onFileChanged($event)" class="form-control" accept=".jpeg,.jpg,.png,.svg" />
                    <br>
                    <div *ngIf="progressValue | async as val">
                        <progress type="warning"  [value]="val" class="styleProgress" max="100" ></progress>
                        <br />
                        <span *ngIf="val<100" class="progressIncomplete">{{ val | number}}% </span>
                        <span *ngIf="val == 100" class="progressComplete">Completed !</span>
                    </div>  
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="card" style="width: 20rem;">
                <img *ngIf="!imageUrl" class="card-img-top" src="/assets/pictures/NoImageAvailable.png">
                <img *ngIf="imageUrl" class="card-img-top" [src]="imageUrl">
                <div class="card-body">
                  <h5 class="card-title">{{ nameProduct.value }}</h5>
                  <p class="card-text">{{ price.value | currency:'USD':true }}</p>
                </div>
              </div>
        </div>
    </div>
</div>
