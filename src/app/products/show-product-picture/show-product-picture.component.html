<img *ngIf="product.imageUrl && !isGrid" class="sizePicture" [src]="product.imageUrl"
    (click)="showProductImage(contentProductPicture)">
<img *ngIf="product.imageUrl && isGrid" [src]="product.imageUrl" class="card-img-top sizePictureForGrid"
    (click)="showProductImage(contentProductPicture)">

<ng-template #contentProductPicture let-modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="modal-title">Image Product Preview</div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <img [src]='pictureProduct' *ngIf="pictureProduct" class="imageProduct">
        <br>
        <input type="file" name="file" (input)="onFileChanged($event)" class="form-control" accept=".jpeg,.jpg,.png,.svg" />
        <br>
        <div *ngIf="progressValue | async as val">
            <progress type="warning"  [value]="val" class="styleProgress" max="100" ></progress>
            <br />
            <span *ngIf="val<100" class="progressIncomplete">{{ val | number}}% </span>
            <span *ngIf="val == 100" class="progressComplete">Completed !</span>
        </div> 
    </div>
</ng-template>
