<div class="container margForm">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input ngModel name="name" id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input ngModel name="date" id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input ngModel name="time" id="time" type="time" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ngModel name="description" id="description" type="text" class="form-control">
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
