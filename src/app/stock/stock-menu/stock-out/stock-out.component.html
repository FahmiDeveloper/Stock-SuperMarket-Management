<div class="row margDivSearchAdd">
    <div class="col-md-11">
        <p>
            <input
             #query
             (keyup)="filter(query.value)"
             type="text" 
             class="form-control widhtInput" 
             placeholder="Search by product...">
        </p>
    </div>
    <div class="col-md-1">
        <p>
            <a routerLink="/stock-out/new" class="btn btn-primary">New</a>
        </p>
    </div> 
</div>

<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Product</th>
                <th>Sorted Quantity(box)</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stockOutProduct of (filteredStockOutProducts | sortBy: 'key'); let i=index;">
                <td>{{ i+1 }}</td>
                <td>{{ stockOutProduct.productName }}</td>
                <td>{{ stockOutProduct.quantity }}</td>
                <td>{{ stockOutProduct.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ stockOutProduct.time }}</td>
                <td>{{ stockOutProduct.description }}</td>
                <td>
                    <button [routerLink]="['/stock-out', stockOutProduct.key]" class="btn btn-success">Edit</button>
                    <button type="button" (click)="delete(stockOutProduct.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
