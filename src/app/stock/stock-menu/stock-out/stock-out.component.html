<div class="row">
    <p style="margin-top: 150px;">
        <a routerLink="/stock-out/new" class="btn btn-primary">New</a>
    </p>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stockOutProduct of (stockOutProducts$ | async | sortBy: 'key'); let i=index;">
                <td>{{ i+1 }}</td>
                <td>{{ stockOutProduct.name }}</td>
                <td>{{ stockOutProduct.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ stockOutProduct.time }}</td>
                <td>{{ stockOutProduct.description }}</td>
                <td>
                    <button [routerLink]="['/stock-out', stockOutProduct.key]" class="btn btn-success">Edit</button>
                    <button type="button" (click)="delete(stockOutProduct.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
