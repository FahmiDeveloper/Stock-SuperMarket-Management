<mat-toolbar *ngIf="isConnected" class="mat-elevation-z8">

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

  Personal Informations

</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img
      class="avatar mat-elevation-z8"
      src="../../assets/user3.png"
    />

    <h4 class="name">Fahmi Bouabidi</h4>

    <p class="designation">Developer</p>

    <mat-divider></mat-divider>

    <button *ngFor="let sideNavContext of sideNavList" mat-button class="menu-button" (click)="redirectToSideNavContext(sideNavContext)">
      <mat-icon>{{sideNavContext.icon}}</mat-icon>
      <span>{{sideNavContext.text}}</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Log out</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
