<div class="container margForm">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name="ngModel" [(ngModel)]="supplier.name" name="name" id="name" type="text" class="form-control"
                required [minlength]="3">
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                <div *ngIf="name.errors.required">Name is required.</div>
                <div *ngIf="name.errors?.minlength">Name should contain at least 3 characters or higher.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input #date="ngModel" [(ngModel)]="supplier.date" name="date" id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input #time="ngModel" [(ngModel)]="supplier.time" name="time" id="time" type="time" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input #phone="ngModel" [(ngModel)]="supplier.phone" name="phone" id="phone" type="number"
                class="form-control" required [pattern]="phoneMobileNumberPattern">
            <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                <div *ngIf="phone.errors.required">Phone is required.</div>
                <div *ngIf="phone.errors?.pattern">Phone number not valid.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input #mobile="ngModel" [(ngModel)]="supplier.mobile" name="mobile" id="mobile" type="number"
                class="form-control" required [pattern]="phoneMobileNumberPattern">
            <div class="alert alert-danger" *ngIf="mobile.touched && mobile.invalid">
                <div *ngIf="mobile.errors.required">Mobile is required.</div>
                <div *ngIf="mobile.errors?.pattern">Mobile number not valid.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input #address="ngModel" [(ngModel)]="supplier.address" name="address" id="address" type="text"
                class="form-control" required>
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                Address is required.
            </div>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <input #note="ngModel" [(ngModel)]="supplier.note" name="note" id="note" type="text" class="form-control">
        </div>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>&nbsp;
        <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
    </form>
</div>
