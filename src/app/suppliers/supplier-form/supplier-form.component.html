<div class="container margForm">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input #date="ngModel" ngModel name="date" id="date" type="date" class="form-control" required>
            <div class="alert alert-danger" *ngIf="date.touched && date.invalid">
                Date is required.
            </div>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input #time="ngModel" ngModel name="time" id="time" type="time" class="form-control" required>
            <div class="alert alert-danger" *ngIf="time.touched && time.invalid">
                Time is required.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input #phone="ngModel" ngModel name="phone" id="phone" type="number" class="form-control" required>
            <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                Phone is required.
            </div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input #mobile="ngModel" ngModel name="mobile" id="mobile" type="number" class="form-control" required>
            <div class="alert alert-danger" *ngIf="mobile.touched && mobile.invalid">
                Mobile is required.
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input #address="ngModel" ngModel name="address" id="address" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                Address is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" ngModel name="email" id="email" type="email" class="form-control" required>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                Email is required.
            </div>
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
