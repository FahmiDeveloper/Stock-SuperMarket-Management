<div class="container margForm">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input ngModel name="name" id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input ngModel name="date" id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input ngModel name="time" id="time" type="time" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input ngModel name="phone" id="phone" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input ngModel name="mobile" id="mobile" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input ngModel name="address" id="address" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ngModel name="email" id="email" type="email" class="form-control">
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
