<div class="row">
    <p style="margin-top: 150px;">
        <a routerLink="/categories/new" class="btn btn-primary">New</a>
    </p>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of (categories$ | async | sortBy: 'key'); let i=index;">
                <td>{{ i+1 }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.date | date: 'dd/MM/yyyy' }}</td>
                <td>{{ category.time }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <button [routerLink]="['/categories', category.key]" class="btn btn-success">Edit</button>
                    <button type="button" (click)="delete(category.key)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
