<mat-list-item class="mat-list-item-content" *ngIf="task">

  <span class="text-application" style="font-size: x-large;line-height: 1.5em;" matLine>{{ task.title }}</span>

  <span class="text-application" style="font-size: larger;line-height: 1.5em;" matLine>{{ task.description }}</span>

  <span class="text-application" style="font-size: larger;line-height: 1.5em;" matLine>{{ task.date | date: 'dd/MM/yyyy' }}</span>

  <button mat-icon-button [matMenuTriggerFor]="contextMenu" [matMenuTriggerData]="{task:task}">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-divider style="color: black;"></mat-divider>

</mat-list-item>

<mat-menu #contextMenu="matMenu" xPosition="before">
  <ng-template matMenuContent let-task="task">

    <button
      type="button"
      mat-menu-item 
      (click)="editTask(task)"
      class="text-application">
      <mat-icon style="color: #9C27B0" aria-label="Edit">edit</mat-icon>
      <span>Edit</span>
    </button>

    <button
      type="button"
      mat-menu-item 
      (click)="deleteTask(task.id)"
      class="text-application">
      <mat-icon style="color: #f44336;">delete</mat-icon>
      <span>Delete</span>
    </button>  

  </ng-template>
</mat-menu>
