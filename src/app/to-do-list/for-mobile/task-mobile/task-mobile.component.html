<mat-card class="item" *ngIf="task" (click)="edit.emit(task)">
    <div class="row">
      <div class="col-md-1">
        <button mat-mini-fab color="accent">
         <span class="text-application" style="font-size: larger;">{{ task.indexNo }}</span>
        </button>
      </div>
      <div class="col-md-11">
        <h3 style="margin-bottom: 5px;font-weight: 500;font-size: large;margin-top: 7px;">{{ task.title }}</h3>
        <br *ngIf="task.description">
        <span style="font-size: initial;">{{ task.description }}</span>
        <br *ngIf="task.description">
        <br *ngIf="task.description">
        <div style="display: inline;">
          <span style="font-size: small;">{{ task.date | date: 'dd/MM/yyyy' }}</span>
          <mat-icon 
            color="warn" 
            style="float: right;" 
            (click)="deleteTask(task.id, $event)">
            delete
          </mat-icon>
        </div>
      </div>
    </div>
</mat-card>
