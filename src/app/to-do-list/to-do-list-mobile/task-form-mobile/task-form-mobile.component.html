<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field>
    <mat-label>Date</mat-label>
    <mat-select [(ngModel)]="data.task.taskToDoIn">
        <mat-option *ngFor="let range of rangeDays" [value]="range">
        {{range}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field *ngIf="data.task.taskToDoIn == 'This week' || data.task.taskToDoIn == 'Next week' || data.task.taskToDoIn == 'Later'">
    <mat-label>Date</mat-label>
    <input matInput type="date" [(ngModel)]="data.task.date"/>
</mat-form-field>
  
<mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput type="text" [(ngModel)]="data.task.description"></textarea>
</mat-form-field>
  
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ task: data.task }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
