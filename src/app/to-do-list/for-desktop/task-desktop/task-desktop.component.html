
<span>
  <span class="text-application" style="font-size: x-large;">{{ task.title }}</span> <br>

  <span class="text-application" style="font-size: large;" *ngIf="task.description">{{ task.description }}</span><br *ngIf="task.description">

  <span class="text-application" style="font-size: large;" [ngStyle]="{'color': passedTask ? 'red': ''}">{{ task.date | date: 'dd/MM/yyyy' }}</span>
  
  &nbsp;

  <span *ngIf="passedTask" class="text-application" style="font-size: large;" [ngStyle]="{'color': passedTask ? 'red': ''}">({{ task.diffDate }})</span>

</span>

<button mat-icon-button [matMenuTriggerFor]="contextMenu" [matMenuTriggerData]="{task:task}" style="float: right;">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #contextMenu="matMenu" xPosition="before">
  <ng-template matMenuContent let-task="task">

    <button
      type="button"
      mat-menu-item 
      (click)="editTask(task)"
      class="text-application">
      <mat-icon style="color: #9C27B0" aria-label="Edit">edit</mat-icon>
      <span>Edit</span>
    </button>

    <button
      type="button"
      mat-menu-item 
      (click)="deleteTask(task.id)"
      class="text-application">
      <mat-icon style="color: #f44336;">delete</mat-icon>
      <span>Delete</span>
    </button>  

  </ng-template>
</mat-menu>
