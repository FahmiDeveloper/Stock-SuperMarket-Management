<mat-card class="item" *ngIf="task" (click)="edit.emit(task)">
    <div class="row">
      <div class="col-md-6">
        <button
          mat-mini-fab
          color="primary">
         <span style="font-size: larger;">{{ task.indexNo }}</span>
        </button>
      </div>
      <div class="col-md-6">
        <span style="float: right;font-size: medium !important;">{{ task.date | date: 'dd/MM/yyyy' }}</span><br>
      </div>
    </div><br>
  
    <h2>{{ task.title }}</h2>
  
    <div class="row" *ngIf="task.description">
      <div class="col-md-12">
        <p>
          {{ task.description }}
        </p>
      </div>
    </div> 
  
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <button
          mat-mini-fab
          color="warn"
          aria-label="Delete"
          style="float: right;"
          (click)="deleteTask($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
