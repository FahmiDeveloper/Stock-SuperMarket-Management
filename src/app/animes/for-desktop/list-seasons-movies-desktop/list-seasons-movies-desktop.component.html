<h2 *ngIf="listSeasonssByParentAnimeKey.length == 1" class="text-application">No seasons yet</h2>
<h2 *ngIf="listSeasonssByParentAnimeKey.length > 1" class="text-application">All seasons</h2>

<mat-grid-list *ngIf="listSeasonssByParentAnimeKey.length == 2" cols=2 #grid rowHeight="300px" gutterSize="15px">
    <mat-grid-tile *ngFor="let anime of listSeasonssByParentAnimeKey">
        <div class="card" (click)="sendDetailsAnime(anime)">
            <img *ngIf="anime.imageUrl" [src]="anime.imageUrl" class="anime-image">
            <img *ngIf="!anime.imageUrl" src="/assets/pictures/NoImageAvailable.png" class="anime-image">    
        </div>  
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list *ngIf="listSeasonssByParentAnimeKey.length > 2" cols=3 #grid rowHeight="300px" gutterSize="15px">
    <mat-grid-tile *ngFor="let anime of listSeasonssByParentAnimeKey">
        <div class="card" (click)="sendDetailsAnime(anime)">
            <img *ngIf="anime.imageUrl" [src]="anime.imageUrl" class="anime-image">
            <img *ngIf="!anime.imageUrl" src="/assets/pictures/NoImageAvailable.png" class="anime-image">    
        </div>   
    </mat-grid-tile>
</mat-grid-list>
