<img *ngIf="anime.imageUrl && !isGrid" class="sizePicture" [src]="anime.imageUrl"
    (click)="showAnimeImage(contentAnimePicture)">

<img *ngIf="anime.imageUrl && isGrid" [src]="anime.imageUrl" class="card-img-top sizePictureForGrid"
    (click)="showAnimeImage(contentAnimePicture)">

<img *ngIf="!anime.imageUrl && !isGrid" src="/assets/pictures/NoImageAvailable.png" class="sizePicture"
(click)="showAnimeImage(contentAnimePicture)">

<img *ngIf="!anime.imageUrl && isGrid" src="/assets/pictures/NoImageAvailable.png" class="card-img-top sizePictureForGrid"
    (click)="showAnimeImage(contentAnimePicture)">

<ng-template #contentAnimePicture let-modal let-c="close" let-d="dismiss">
    <div class="modal-header text-center">
        <h4 class="modal-title w-100">Anime Picture Preview</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button> 
    </div>
    <div class="modal-body">
        <img [src]='pictureAnime' *ngIf="pictureAnime && !isMobile" class="imageAnime">
        <img [src]='pictureAnime' *ngIf="pictureAnime && isMobile" class="imageAnimeMobile">

        <img src="/assets/pictures/NoImageAvailable.png" *ngIf="!pictureAnime && !isMobile" class="imageAnime">
        <img src="/assets/pictures/NoImageAvailable.png" *ngIf="!pictureAnime && isMobile" class="imageAnimeMobile">
        <br>
        <input type="file" name="file" (input)="onFileChanged($event)" class="form-control"
            accept=".jpeg,.jpg,.png,.svg" />
        <br>
        <div *ngIf="progressValue | async as val">
            <progress type="warning" [value]="val" class="styleProgress" max="100"></progress>
            <br />
            <span *ngIf="val<100" class="progressIncomplete">{{ val | number}}% </span>
            <span *ngIf="val == 100" class="progressComplete">Completed !</span>
        </div>
    </div>
</ng-template>
