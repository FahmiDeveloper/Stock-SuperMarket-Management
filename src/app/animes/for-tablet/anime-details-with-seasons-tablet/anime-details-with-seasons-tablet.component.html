<div mat-dialog-title class="dialog-title" id="name">
  <h2 *ngIf="listSeasonsByParentAnimeKey.length == 1" class="text-application">No seasons yet</h2>
  <h2 *ngIf="listSeasonsByParentAnimeKey.length > 1" class="text-application">All seasons</h2> 
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
  
<mat-dialog-content>

  <div class="row">
    <div class="col-12">
    
      <div class="card" *ngFor="let anime of listSeasonsByParentAnimeKey" style="margin-bottom: 20px !important;">
        <div class="card-body">
          <div class="row">

            <div class="col-md-3">
              <img *ngIf="anime.imageUrl" [src]="anime.imageUrl" class="anime-image">
              <img *ngIf="!anime.imageUrl" src="/assets/pictures/NoImageAvailable.png" class="anime-image">
            </div>

            <div class="col-md-4 dotted-border center-name-anime">
              <h1 class="text-application" (click)="copyText(anime.nameAnime)">{{ anime.nameAnime }}</h1>
            </div>

            <div class="col-md-3 dotted-border text-application">
              <div class="gridForLegend">
                <div><dt>Year</dt></div>
                <div>
                  <span *ngIf="anime.year">{{ anime.year }}</span>
                  <span *ngIf="!anime.year">?</span>
                </div>
              </div>

              <br>

              <div class="gridForLegend">
                <div><dt>Type</dt></div>
                <div>
                  <span *ngIf="anime.type">{{ anime.type }}</span>
                  <span *ngIf="!anime.type">?</span>
                </div>
              </div>

              <br>

              <div *ngIf="!anime.notLiked" class="gridForLegend">
                <div><dt>Season</dt></div>
                <div>
                  <span *ngIf="anime.season && !anime.notLiked">{{ anime.season }}</span>
                  <span *ngIf="!anime.season && !anime.notLiked">?</span> 
                </div>
              </div>

              <br *ngIf="!anime.notLiked">

              <div class="gridForLegend">
                <div><dt>Status</dt></div>
                <div>
                  <i *ngIf="anime.statusId == 1" class="fa fa-spinner fa-spin" style="color:goldenrod;"></i>
                  <i *ngIf="anime.statusId == 2" class="fa fa-download" style="color: red;"></i>
                  <i *ngIf="anime.statusId == 3 && !anime.notLiked" class="fa fa-eye" style="color: green;"></i>
                  <i *ngIf="anime.statusId == 4" class="fa fa-eye" style="color: red;"></i>
                  <i *ngIf="anime.statusId == 5" class="fa fa-search" style="color:#07609b;"></i>
                  <i *ngIf="anime.notLiked" class="fa fa-thumbs-down" style="color: red;"></i>
                </div>
              </div>

              <br>

              <div *ngIf="anime.statusId == 1" class="gridForLegend">
                <div><dt>Check</dt></div>
                <div>
                  <span *ngIf="anime.checkDate">{{ anime.checkDate | date: 'dd/MM/yyyy' }}</span>
                  <span *ngIf="!anime.checkDate">?</span>
                </div>
              </div>

              <br *ngIf="anime.statusId == 1">

              <div class="gridForLegend" *ngIf="!anime.notLiked">
                <div><dt>Curr/Tot</dt></div>
                <div>
                  <span *ngIf="anime.currentEpisode">{{ anime.currentEpisode }}</span>
                  <span *ngIf="!anime.currentEpisode">?</span>
                  /
                  <span *ngIf="anime.totalEpisodes">{{ anime.totalEpisodes }}</span>
                  <span *ngIf="!anime.totalEpisodes">?</span>   
                </div>
              </div>

              <br *ngIf="!anime.notLiked">

              <div class="gridForLegend">
                <div><dt>Note</dt></div>
                <div>
                  <mat-icon *ngIf="anime.note" style="color: black;" (click)="viewNote(anime.note)">note</mat-icon>         
                  <i *ngIf="!anime.note" class="fa fa-minus-circle"></i>
                </div>
              </div>
          </div>

            <div class="col-md-2 dotted-border">      
              <button 
                type="button"
                mat-button
                [matMenuTriggerFor]="menu" 
                class="style-button text-application center-btn">
                <mat-icon style="color: #07609b">calendar_view_day</mat-icon>
                Actions
              </button>
              <mat-menu #menu="matMenu" class="my-menu" xPosition="before">

                <button
                  mat-menu-item 
                  class="text-application"
                  (click)="editAnime(anime)">
                  <mat-icon style="color: #9C27B0">edit</mat-icon>
                  Edit
                </button>

                <button
                  *ngIf="anime.statusId == 1 && anime.path" 
                  mat-menu-item 
                  class="text-application"
                  (click)="followLink(anime.path)">
                  <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
                  Check
                </button>

                <button
                  *ngIf="anime.statusId == 2 && anime.path" 
                  mat-menu-item 
                  class="text-application"
                  (click)="followLink(anime.path)">
                  <mat-icon style="color: green">cloud_download</mat-icon>
                  Download
                </button>

                <button
                  *ngIf="anime.statusId == 4 && anime.path" 
                  mat-menu-item 
                  class="text-application"
                  (click)="followLink(anime.path)">
                  <mat-icon style="color: #3f51b5">remove_red_eye</mat-icon>
                  Watch
                </button>

                <button
                  *ngIf="anime.statusId == 5 && anime.path"
                  mat-menu-item 
                  class="text-application"
                  (click)="followLink(anime.path)">
                  <mat-icon style="color: #0e8999">search</mat-icon>
                  Search
                </button>

                <button
                  mat-menu-item 
                  class="text-application"
                  (click)="deleteAnime(anime.key)">
                  <mat-icon style="color: #f44336;">delete</mat-icon>
                  Delete
                </button>
                
              </mat-menu>   
            </div>
              
          </div>        
        </div>
      </div>

    </div>
  </div>

</mat-dialog-content>
