<h2  *ngIf="listAnimesByCurrentName.length == 1" class="text-application">No seasons yet</h2>
<h2 *ngIf="listAnimesByCurrentName.length == 2 || listAnimesByCurrentName.length > 2" class="text-application">All seasons</h2>

<mat-grid-list *ngIf="listAnimesByCurrentName.length > 1" cols=2 #grid rowHeight="250px" gutterSize="15px">
    <mat-grid-tile *ngFor="let anime of listAnimesByCurrentName">
        <mat-card class="settings-card" style="border: 1px solid;" (click)="sendDetailsAnime(anime)">
            <mat-card-title class="text-application" style="font-size: 5vw;">{{ anime.nameAnimeToShow }}</mat-card-title>                        
            <img *ngIf="anime.imageUrl" [src]="anime.imageUrl" class="anime-image" style="height: 85%">
            <img *ngIf="!anime.imageUrl" src="/assets/pictures/NoImageAvailable.png" class="anime-image" style="height: 85%">              
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
